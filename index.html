<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz CBP Rupiah</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #8e0000, #ff3d3d);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.card {
  width: 100%;
  max-width: 420px;
  padding: 30px 25px;
  border-radius: 25px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  color: white;
  text-align: center;
  animation: fadeIn 0.6s ease;
}

h1 {
  margin: 0;
  font-size: 22px;
  font-weight: 700;
}

.subtitle {
  font-size: 13px;
  opacity: 0.8;
  margin-bottom: 25px;
}

#question {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 20px;
  line-height: 1.5;
}

.option-btn {
  width: 100%;
  padding: 14px;
  margin: 8px 0;
  border-radius: 15px;
  border: none;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  background: rgba(255,255,255,0.2);
  color: white;
  transition: 0.25s ease;
}

.option-btn:hover {
  background: rgba(255,255,255,0.35);
  transform: translateY(-2px);
}

.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
}

.popup-box {
  background: white;
  color: #333;
  padding: 30px;
  border-radius: 20px;
  width: 80%;
  max-width: 300px;
  text-align: center;
  animation: pop 0.3s ease;
}

.popup-icon {
  font-size: 60px;
}

.popup-box h2 {
  margin: 10px 0;
}

.popup-box button {
  margin-top: 15px;
  padding: 10px 15px;
  border-radius: 10px;
  border: none;
  background: #e53935;
  color: white;
  cursor: pointer;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Quiz CBP Rupiah</h1>
  <div class="subtitle">Cinta ‚Ä¢ Bangga ‚Ä¢ Paham Rupiah üáÆüá©</div>
  <div id="question">Loading...</div>
  <div id="options"></div>
</div>

<div class="popup" id="popup">
  <div class="popup-box">
    <div class="popup-icon" id="popupIcon"></div>
    <h2 id="popupText"></h2>
    <button onclick="nextQuestion()">Soal Baru</button>
  </div>
</div>

<script>
const questions = [
  {
    question: "Apa kepanjangan CBP?",
    options: [
      "Cinta Bangga Paham",
      "Cerdas Bangga Pintar",
      "Cinta Bangga Pakai",
      "Cerdas Bangga Pakai"
    ],
    answer: 0
  },
  {
    question: "Siapa yang berwenang mencetak Rupiah?",
    options: [
      "Kementerian Keuangan",
      "Bank Indonesia",
      "OJK",
      "BPK"
    ],
    answer: 1
  },
  {
    question: "Apa tujuan gerakan CBP Rupiah?",
    options: [
      "Mengganti Rupiah",
      "Menumbuhkan nasionalisme terhadap Rupiah",
      "Menaikkan pajak",
      "Menghapus uang tunai"
    ],
    answer: 1
  }
];

function loadQuestion() {
  const randomIndex = Math.floor(Math.random() * questions.length);
  const q = questions[randomIndex];

  document.getElementById("question").innerText = q.question;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  q.options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.className = "option-btn";
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(index, q.answer);
    optionsDiv.appendChild(btn);
  });
}

function checkAnswer(selected, correct) {
  const popup = document.getElementById("popup");
  const icon = document.getElementById("popupIcon");
  const text = document.getElementById("popupText");

  popup.style.display = "flex";

  if (selected === correct) {
    icon.innerHTML = "‚úÖ";
    text.innerText = "Jawaban Benar!";
  } else {
    icon.innerHTML = "‚ùå";
    text.innerText = "Jawaban Salah!";
  }
}

function nextQuestion() {
  document.getElementById("popup").style.display = "none";
  loadQuestion();
}

loadQuestion();
</script>

</body>
</html>
